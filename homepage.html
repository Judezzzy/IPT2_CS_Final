<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcrew Welcome Page</title>
  <style>
    @font-face {
      font-family: 'Jersey25';
      src: url('font/Jersey.ttf') format('truetype');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Jersey25', 'Courier New', Courier, monospace;
      background-color: #fff7f0;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .header {
      background-color: #415C81;
      color: #FBF5F2;
      display: flex;
      justify-content: space-around;
      padding: 16px 0; 
      font-size: 19.2px; 
    }
    
    .navbar {
      background-color: #fff7f0;
      color: #2B1506;
      display: flex;
      justify-content: space-around;
      padding: 16px 0; 
      font-size: 19.2px; 
    }
    
    .navbar a {
      text-decoration: none;
      color: inherit;
      font-size: 19.2px; 
      margin: 0 20px; 
    }
    
    .container {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 900px;
    }
    

  </style>
</head>
<body>
 
  <header class="header">
    <div class="header1">BITCREW.COM &copy; 2024</div>
</header>
  <div class="navbar">
    
  </div>


  <div class="container">
    <h1>WELCOME</h1>
    <p>wanna join the crew?</p>
  </div>

 
  
</body>
</html>
