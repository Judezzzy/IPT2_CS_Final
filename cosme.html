<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dfde7f;
            
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .about, .projects {
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(167, 28, 28, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .projects img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .project {
            display: inline-block;
            width: 30%;
            margin: 10px;
            text-align: center;
        }
        .project h3 {
            color: #333;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media(max-width: 768px) {
            .project {
                width: 45%;
            }
        }
        @media(max-width: 480px) {
            .project {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Portfolio</h1>
        <p>Welcome to my personal portfolio</p>
    </header>

   

    

</body>
</html>
