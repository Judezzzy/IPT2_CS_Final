<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randall's Portfolio</title>
    <style>
        body {
    background-color: #f0f0f0;
    font-family: 'Times New Roman', Times, serif, sans-serif;
    color: #333;
    text-align: center;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.content {
    flex: 1;
    margin: 20px;
}

h1 {
    color: #004080;
    font-size: 40px;
    margin-bottom: 30px;
}

.image-container {
    display: flex;
    justify-content: center;
}

a {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 30px;
}

img {
    width: 150px;
    height: auto;
}

.caption {
    font-size: 20px;
    margin-top: 10px;
    color: #004080;
}

footer {
    padding: 10px 0;
    background-color: #d0d0d0;
    color: #333;
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 15px;
    background-color: #004080;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.back-button:hover {
    background-color: #003366;
}

#content { text-align: left; }
</style>        
   
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Back to Homepage</a>
    <div class="content">
        <h1 class="heading">Hi, I'm Randall</h1>
        <h1>Welcome to my Website</h1>
        <h1>Get to know more about me here:</h1>

        <div class="image-container">
            <a href="javascript:void(0);" onclick="showContent('aboutme');">
                <img src="Rands1.png" alt="aboutme" class="aboutme">
                <div class="caption">About Me</div>
            </a>
            <a href="javascript:void(0);" onclick="showContent('interests');">
                <img src="Rands2.png" alt="interests" class="interests">
                <div class="caption">Interests</div>
            </a>
            <a href="javascript:void(0);" onclick="showContent('accomplishments');">
                <img src="Rands3.png" alt="accomplishments" class="accomplishments">
                <div class="caption">Accomplishments</div>
            </a>
        </div>

        <div id="content" class="hidden"></div>
    </div>

    <footer>Copyright Â© <del>1996-1999</del> 2004-2024</footer>
</body>
</html>
