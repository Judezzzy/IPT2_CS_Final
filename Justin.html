<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #333;
      padding: 20px;
    }

    header {
      padding: 15px;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #fff;
      color: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      border: 2px solid #b74b4b;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #b74b4b;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav a {
      font-size: 18px;
      color: white;
      margin: 0 20px;
      padding-bottom: 10px;
      text-transform: uppercase;
      text-decoration: none;
      position: relative;
    }

    nav a:hover,
    nav a.active {
      color: #b74b4b;
    }

    nav a.active::after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      background-color: #b74b4b;
      position: absolute;
      bottom: 0;
      left: 0;
    }


</style>
</head>
<body>


  <header>
    <a href="index.html" class="back-button">‚Üê Back to Home</a> 
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#activities">Experience</a> 
      <a href="#contact">Contact</a>
    </nav>
  </header>

</body>
</html>
